<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyHome</title>
</head>

<body>
  <h1>My Form</h1>
  <form method="post">
    <p>Name:</p>
    <input type="text" name="name" placeholder="Enter Name" value="{{request.form['Name'] }}"></input>

    <p>Age:</p>
    <input type="text" name="age" placeholder="Enter Age" value="{{request.form['Age'] }}"></input>

    <p>Phone number:</p>
    <input type="text" name="phone" value="{{request.form['Phone'] }}" placeholder="Enter Phone Number"></input>
    <br>
    <br>
    <button type="submit">Submit</button>

  </form>

</body>

</html>
