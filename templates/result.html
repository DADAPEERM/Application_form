<html>
<title>My Results</title>

<style>
    body {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        font-family: Verdana;
        font-size: 16px;
    }

    table,
    th,
    td {
        border: 1px solid #0088ff;
        border-collapse: collapse;
        padding: 10px;
        font-family: Verdana;
        font-size: 20px;
        text-align: left;
        margin-left: 20px;
        margin-right: auto;
        margin-top: 250px;
        margin-bottom: auto;

    }
</style>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in result.items() %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</html>
